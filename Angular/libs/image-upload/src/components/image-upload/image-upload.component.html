<div class="drop-container" *ngIf="editMode && !presentationMode" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
    <mat-icon class="past-icon" svgIcon="file:ic_file_download_24px"></mat-icon>
  <p>
    Drag a file here or
    <label class="upload-button">
      <input type="file" name="userPhoto" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
        browse
      </label>
      to upload.
    </p>
  </div>
  <div class="upload-item" *ngFor="let f of files; let i = index;">
    <span class="filename">
      <span>{{ f.name }} ({{ f.id }}) - {{ f.progress?.data?.percentage }}%</span>
      <span>uploading with {{ f.progress?.data?.speedHuman }}</span>
      <span>ETA {{ f.progress?.data?.etaHuman }}</span>
    </span>
    <div class="progress">
      <span class="bar" [style.width]="f?.progress?.data?.percentage + '%'"></span>
    </div>
  </div>
  <div *ngIf="(previewData && !editMode) || presentationMode">
    <img class="img" [src]="previewData">
  </div>
