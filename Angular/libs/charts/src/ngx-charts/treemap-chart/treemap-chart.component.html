<div class="d3-chart" #chart>
    <ngx-charts-tree-map fxFlex
        *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'treemap' && activated"
        class="chart-container visible"
        [scheme]="chartOptions.colorScheme"
        [results]="data?data:[]">
    </ngx-charts-tree-map>
</div>
