 <form flex="100" class="base" [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="askForPasswordReset()" novalidate autocomplete="off">
   <h3 class="center-align"><b>Restore your password</b></h3>
   <mat-form-field>
     <input matInput placeholder="Email" formControlName="email" required>
     <mat-error *ngIf="form.controls['email'].invalid">{{emailErrorMessage}}</mat-error>
   </mat-form-field>

   <div class="center-align" >
     <button *ngIf="!message"  mat-raised-button type="submit" class=" mat-primary">Submit</button>
   </div>
   <div class="center-align" *ngIf="!error && message">
     <strong>{{message}}</strong>
   </div>
   <div class="center-align text-danger" *ngIf="error && !message">
     <strong>{{error}}</strong>
   </div>
 </form>
