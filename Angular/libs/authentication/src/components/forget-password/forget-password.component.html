<a *ngIf="!show" (click)="show=true">Forgot your password?</a>
<div *ngIf="show">
  <b>Restore your password</b>
  <form
    flex="100"
    class="base"
    [formGroup]="form"
    fxLayout="column"
    fxLayoutAlign="start stretch"
    (ngSubmit)="askForPasswordReset()"
    novalidate
    autocomplete="off">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="form.controls['email'].invalid">{{emailErrorMessage}}</mat-error>
    </mat-form-field>
    <div class="center-align" >
      <button *ngIf="!message"  mat-raised-button type="submit" class="mat-primary">Submit</button>
    </div>
  </form>
</div>
