<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <app-login
          (submitted)="onLogin($event)"
          [pending]="pending$ | async"
          [errorMessage]="error$ | async"
          (forgetPassword) = "onForgetPassword($event)"
          >
        </app-login>
        <br>
        <app-forget-password (submitted)="onResetPassword($event)"></app-forget-password>
      </mat-tab>
      <mat-tab label="Register">
        <app-register
        (submitted)="onRegister($event)">
      </app-register>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
