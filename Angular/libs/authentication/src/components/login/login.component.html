<form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="onSubmit()">
  <mat-form-field fxFlex=50>
    <input matInput placeholder="Email" formControlName="email" required>
    <mat-error *ngIf="form.controls['email'].invalid">You must enter a value</mat-error>
  </mat-form-field>
  <mat-form-field fxFlex="40">
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <mat-icon [svgIcon]="visibility" matSuffix (click)="hide = !hide"></mat-icon>
    <mat-error *ngIf="form.controls['password'].invalid">You must enter a value</mat-error>
  </mat-form-field>
  <div *ngIf="errorMessage" class="loginError">{{ errorMessage }}</div>
  <div class="center-align" >
    <button mat-raised-button type="submit" class="mat-primary" [disabled]="!form.valid">Login</button>
  </div>
</form>
