<mat-card-content>
  <app-slides-setting
    [settingsObserver$]="settingsObserver$"
    [settings]="currentPresentationSettings$ | async"
    (onSettingChange)="slidesSettingChange($event)"
    (formValidateChange)="settingValidateChange($event)">
  </app-slides-setting>
  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around">
    <div class="base dark">
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="primary" [disabled]="isInShuffle" (click)="update$.next()">UPDATE</button>
        <button mat-raised-button type="button" class="secondery" (click)="cancel()">CANCEL</button>
      </mat-card-actions>
      <p *ngFor="let msg of errorMsg" class="error">*{{msg.msg}}</p>
    </div>
  </div>
  <app-slides-list></app-slides-list>
</mat-card-content>
