<mat-card class="prez-list-card" >
  <h2 class="slide-title">{{ index }}</h2>
  <div class="mat-card-image" style="background-image:url('assets/logo_full_banner.png')" (click)="onClick()">
    <div class="banner-mask"><i class="fa fa-pencil-square-o fa-5x" aria-hidden="true"></i></div>
    <div class="options">
      <div class="btn-group">
        <button mat-icon-button (click)="deleteSlide($event)" class="delete" mdTooltip="Delete">
          <mat-icon svgIcon="action:ic_delete_24px" md-ripple mdRippleCentered="true" mdRippleUnbounded="true"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
