<ng-template #menubar ></ng-template>
<gridster [options]="gridConfig">
  <gridster-item [item]="box" *ngFor="let box of slide?.boxes; let i = index">
    <div class="gridster-item-content">
      <ng-template #texteditor ></ng-template>
      <div class="handle ">
        <app-text *ngIf="box.text" class="text-box" [currentIndex]="i" [boxIndexToResize]="boxIndexToResize" [event]="event" [text]="box.text"></app-text>
        <app-graph [width]="box.width" [height]="box.height" *ngIf="box.chart" [chart]="box.chart"></app-graph>
      </div>
    </div>
    <div class="delete box-header-btns pull-right">
      <a title="Remove" (click)="removeItem($event, box)"><i class="fa fa-trash"></i></a>
    </div>
  </gridster-item>
</gridster>
