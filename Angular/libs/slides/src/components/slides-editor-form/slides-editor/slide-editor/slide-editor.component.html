  <ng-template #menubar ></ng-template>
  <gridster [options]="gridConfig">
    <gridster-item [item]="box" *ngFor="let box of slide?.boxes; let i = index">
          <div class="delete box-header-btns pull-right">
            <a title="Save" (click)="saveItem($event, box)" *ngIf="editMode"><mat-icon class="check-icon" svgIcon="action:ic_done_24px"></mat-icon></a>
            <a title="Remove" (click)="removeItem($event, box)"><mat-icon svgIcon="action:ic_delete_24px"></mat-icon></a>
          </div>
          <ng-template #texteditor ></ng-template>
          <app-text *ngIf="box.text" class="text-box" [text]="box.text"></app-text>
          <app-graph [width]="250" [height]="250" *ngIf="box.chart" [chart]="box.chart"></app-graph>
    </gridster-item>
  </gridster>
  <a type="button" name="button" (click)="confirmSlide(slide)"><mat-icon class="check-icon" svgIcon="action:ic_done_24px"></mat-icon></a>
