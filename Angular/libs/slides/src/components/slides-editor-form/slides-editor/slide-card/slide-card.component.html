<a class="card-container" >
  <mat-card  [@flyInOut]="'in'"  class="prez-list-card" >
    <h2 class="slide-title">{{slideIndex}}</h2>
    <a [routerLink]="['/slides/', id, 'slide', slideIndex]">
      <div class="mat-card-image" style="background-image:url('assets/logo_full_banner.png');">
        <div class="banner-mask"><i class="fa fa-pencil-square-o fa-5x" aria-hidden="true"></i></div>
        <div class="options">
          <div class="btn-group">
            <a class="option-btn" (click)="deleteSlide($event)" class="delete" mdTooltip="Delete">
              <mat-icon md-ripple mdRippleCentered="true" mdRippleUnbounded="true">delete</mat-icon>
            </a>
          </div>
        </div>
      </div>
    </a>
  </mat-card>
</a>
