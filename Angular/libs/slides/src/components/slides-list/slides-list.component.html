<div fxLayout="row" fxLayoutAlign="center center">
  <app-slides-search kind="advanced" [formControl]="searchControl"></app-slides-search>
</div>

<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around">
  <div *ngFor="let presentation of presentations$ | async"
    [class.display-div]="!(loggedIn$|async) && presentation.public"
    fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="33" fxFlex.xl="33">
    <app-slides-card
      (deletedSlides)="deletedSlides($event)"
      [presentation]="presentation"
      [editable]="true"
      (duplicateslidesOpt)="duplicate($event)"></app-slides-card>
  </div>
</div>

<div class="error">
  <p>{{presentationsError$ | async}}</p>
</div>

<mat-paginator
  [length]="presentationsCount$ | async"
  [pageSize]="10"
  (page)="nextPage$.next($event)">
</mat-paginator>

<button class="buttonBottom" *ngIf="loggedIn$|async" (click)="createSlides()" mat-fab>
  <mat-icon svgIcon="content:ic_add_24px"></mat-icon>
</button>

<button
  class="buttonBottom"
  *ngIf="!(loggedIn$|async)"
  [routerLink]="['/user/login']"
  [queryParams]="{returnUrl: '/slides/createSlides'}"
  mat-fab>
  <mat-icon svgIcon="content:ic_add_24px"></mat-icon>
</button>
