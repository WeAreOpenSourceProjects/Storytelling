<div fxLayout="row" fxLayoutAlign="center center">
  <app-slides-search kind="advanced" [formControl]="searchControl"></app-slides-search>
</div>

<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around">
  <div *ngFor="let presentation of presentations$ | async; trackBy:trackById"
    [class.display-div]="!(loggedIn$|async) && presentation.public"
    fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="33" fxFlex.xl="33">
    <app-slides-card
      (delete)="delete$.next($event)"
      (copy)="copy$.next($event)"
      (publishChange)="togglePublish$.next($event)"
      (favoriteChange)="toggleFavorite$.next($event)"
      [presentation]="presentation"
      [loggedIn]="loggedIn$ | async"
      [user]="user$ | async"
      [editable]="true"></app-slides-card>
  </div>
</div>

<div class="error" [innerHTML]="message$ | async"></div>

<mat-paginator
  [length]="presentationsCount$ | async"
  [pageSize]="10"
  (page)="nextPage$.next($event)">
</mat-paginator>

<button
  class="buttonBottom"
  *ngIf="loggedIn$ | async"
  (click)="add$.next($event)"
  mat-fab>
  <mat-icon svgIcon="content:ic_add_24px"></mat-icon>
</button>
