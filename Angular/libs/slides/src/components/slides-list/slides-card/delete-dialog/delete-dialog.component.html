<h1 mat-dialog-title class="title-dialog">Confirmation</h1>
<div mat-dialog-content class="content-dialog">Are you sure ?</div>
<div mat-dialog-actions class="action-dialog">
  <button md-button (click)="dialogRef.close('YES')">YES</button>
  <button md-button (click)="dialogRef.close('NO')">NO</button>
</div>
