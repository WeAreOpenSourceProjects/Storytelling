<ng-template #menubar ></ng-template>
<gridster [options]="gridConfig">
  <gridster-item [item]="box" (dblclick)="enableEdit(box)" *ngFor="let box of slide; let i = index">
        <div class="delete box-header-btns pull-right">
          <a title="Remove" (click)="removeItem($event, box)"><mat-icon svgIcon="action:ic_delete_24px"></mat-icon></a>
        </div>
        <div [ngClass]="{'gridster-item-content' : editMode}">
          <ng-template  #texteditor ></ng-template>
        </div>
        <app-graph [width]="box.width" [height]="box.height" *ngIf="box.content && box.content.type==='chart'" [chart]="box.content.chart"></app-graph>
  </gridster-item>
</gridster>
<a class="fixed" mat-fab  type="button" name="button" (click)="confirmSlide(slide)"><mat-icon class="check-icon" svgIcon="action:ic_done_24px"></mat-icon></a>
