<div mat-dialog-title> Choose background</div>

<div class="background-box">
  <span class="color-form" [cpToggle]="true" [cpDialogDisplay]="'inline'" [cpOutputFormat]="'rgba'" [(colorPicker)]="color"
    [style.background]="color"></span>
    <form class="image-upload">
      <app-image-upload (getImageId)="image=$event" (getImageIdInBase64)="imagePreview= $event" [previewData]="imagePreview" [editMode]="!imagePreview"></app-image-upload>
      <mat-icon *ngIf="imagePreview" (click)="imagePreview=undefined" svgIcon="content:ic_clear_24px" class="close-icon"></mat-icon>
    </form>
</div>

<mat-dialog-actions align="end">
  <button type="button" name="button" mat-raised-button mat-dialog-close tabindex="-1">
    <mat-icon svgIcon="content:ic_clear_24px"></mat-icon>
  </button>
  <button type="button" name="button" mat-raised-button [mat-dialog-close]="setImage()">
    <mat-icon svgIcon="action:ic_done_24px"></mat-icon>
  </button>
</mat-dialog-actions>
