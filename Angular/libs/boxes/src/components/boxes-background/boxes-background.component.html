<div mat-dialog-title > Choose background</div>
  <mat-tab-group>
    <mat-tab label="Background color">
      <form>
        <mat-form-field>
          <input matInput placeholder="Color" [cpOutputFormat]="'rgba'" [(colorPicker)]="color" [style.background]="color" />
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab  label="Background image">
      <form class="image-upload">
        <app-image-upload (getImageId)="image=$event" (getImageIdInBase64)="imagePreview= $event"></app-image-upload>
        <mat-checkbox name="button"  mat-raised-button (click)="imagePreview='deleteBackground'"> Delete the current background</mat-checkbox>
      </form>
    </mat-tab>
  </mat-tab-group>
<mat-dialog-actions align="end">
  <button  type="button" name="button"  mat-raised-button mat-dialog-close tabindex="-1"><mat-icon svgIcon="content:ic_clear_24px"></mat-icon></button>
  <button  type="button" name="button" mat-raised-button [mat-dialog-close]="{'background': color, 'backgroundImage': image, 'imagePreview' :imagePreview }"><mat-icon svgIcon="action:ic_done_24px"></mat-icon></button>
</mat-dialog-actions>
