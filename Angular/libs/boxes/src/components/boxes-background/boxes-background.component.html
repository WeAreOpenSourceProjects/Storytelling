<div>
  <div>Background color
    <div >
      <input [(colorPicker)]="color" [style.background]="color"/>
    </div>
  </div>
  <div>Background image
    <div>
      <app-image-upload (getImageId)="image=$event"></app-image-upload>
    </div>
  </div>
  <button class="fixed-close" mat-fab  type="button" name="button"  mat-button mat-dialog-close tabindex="-1"><mat-icon svgIcon="content:ic_clear_24px"></mat-icon></button>
  <button class="fixed" mat-fab  type="button" name="button" [mat-dialog-close]="{background: color}"><mat-icon svgIcon="action:ic_done_24px"></mat-icon></button>
</div>
