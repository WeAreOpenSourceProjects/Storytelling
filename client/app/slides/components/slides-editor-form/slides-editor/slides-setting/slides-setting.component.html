<form novalidate [formGroup]="form" #f="ngForm" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around">

  <div class="base">
    <md-input-container fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
      <input mdInput placeholder="Presentation name" formControlName="title" name="title" required (ngModelChange)="titleChange($event)">
      <span class="error" *ngIf=" form.controls.title.invalid">Slides Name is required</span>
    </md-input-container>
    <div class="tag" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
      <div class="tag-group">
        <md-chip-list>
          <md-chip *ngFor="let tag of slidesSetting.tags;let i=index">{{tag}} <i class="fa fa-times close-tag" (click)="deleteTag(i)"></i></md-chip>
        </md-chip-list>
      </div>
      <md-input-container fxFlex.xs="100">
        <input mdInput placeholder="Input Tag" formControlName="tag" name="tag">
      </md-input-container>
      <a md-mini-fab (click)="addTag()">
        <md-icon>add</md-icon>
      </a>
    </div>
  </div>

  <app-image-upload class="base light" [label]="'Choose Image for Banner'" (uploadImage)="upload($event)" [imagePath]="setting?(setting.banner?setting.banner:''):''" fxFlex="100"></app-image-upload>

  <div class="base dark">
    <md-input-container fxFlex="100">
      <textarea mdInput mdTextareaAutosize placeholder="Slides Description" formControlName="description" name="description" (ngModelChange)="descriptionChange($event)"></textarea>
    </md-input-container>
  </div>

</form>
