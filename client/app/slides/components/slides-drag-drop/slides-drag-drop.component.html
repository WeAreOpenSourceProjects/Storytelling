<md-sidenav-container class="container">
  <md-sidenav #sidenav mode="side" opened="true" disableClose class="sidenav">
    <div class="sidebar-nav">
    <div class="head">
          <a routerLink="">
          <div class="logo">
            <i class="fa fa-2x fa-scribd"></i>
            <span>Story Telling</span>
          </div>
        </a>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a (click)="addText()">
                  <i class="fa fa-font fa-fw"></i>
                  <i class="fa fa-font fa-fw"></i>
                  <span class="span-card">Text</span>
            </a>
          </li>
          <li>
            <a (click)="openChartBuilder()">
                  <i class="fa fa-area-chart fa-fw"></i>
                  <span class="span-card">Chart</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </md-sidenav>
  <div class="extend-toolbar header" [class.toggled]="isToggled | async">
    <div class="top" md-colors="{background: 'background-TOPNAV', color: 'primary-50'}">
      <div class="nav-wrapper">
        <ul class="left">
          <i class="fa fa-chevron-left fa-fw" (click)="dialogRef.close('CANCEL')"></i> <b>Slide Editor</b>
        </ul>
      </div>
    </div>
  </div>
<div>
  <div [ngGrid]="gridConfig">
    <div *ngFor="let box of slide.boxes; let i = index" [(ngGridItem)]="box.config" (onItemChange)="updateItem(i, $event)" (onResize)="onResize(i, $event)" (onDrag)="onDrag(i, $event)">
      <div class="handle"><div class="box-header-btns pull-right">
        <a title="edit" (click)="editBox(i);">
          <i class="fa fa-pencil"></i>
        </a>
        <a title="Remove" (click)="removeBox(i);">
          <i class="fa fa-trash"></i>
        </a>
      </div>
      <div *ngIf="box.text"  #textContainer [innerHTML]="box.text"></div>
      <app-graph [width]="box.width" [height]="box.height" *ngIf="box.chart" [chart]="box.chart"></app-graph>
      </div>
    </div>
  </div>
</div>
  <div class="action-button">
    <button md-raised-button color="primary" (click)="confirmSlide(slide)" >SAVE</button>
    <button md-raised-button (click)="dialogRef.close('CANCEL')">CANCEL</button>
  </div>
</md-sidenav-container>
