<div class="slides" appScroll  (mouseScroll)="scroll2Slide()" #slider>
  <!--slide title -->
  <div [ngStyle]="slideHeight_style" class="slide" id="slide-0">
    <app-title-slide [slideTitle]="slideTitle"> </app-title-slide>
  </div>

  <div [ngStyle]="slideHeight_style" class="slide" [attr.id]="'slide-'+slide.index" *ngFor="let slide of slides; let i =index">

    <!--full screen :chart -->
    <app-full-screen-graph-slide *ngIf="(slide.pageLayout=='FullScreenGraph'&&slide.graph!='image')"
       [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$" >
    </app-full-screen-graph-slide>

    <!--left graph right text-->
    <app-left-graph-right-text-slide *ngIf="slide.pageLayout=='LeftGraphRightText'"
       [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$">
    </app-left-graph-right-text-slide>

    <!--left text right grah-->
    <app-right-graph-left-text-slide *ngIf="slide.pageLayout=='LeftTextRightGraph'"
       [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$">
    </app-right-graph-left-text-slide>

    <!--full screen :text-->
    <!--full screen :img-->
    <!--full screen :imgback + text-->
    <app-text-slide *ngIf="slide.pageLayout=='textInCenter'||slide.pageLayout=='textInCenterImageBackground'"
       [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$">
    </app-text-slide>


  </div>

</div>
