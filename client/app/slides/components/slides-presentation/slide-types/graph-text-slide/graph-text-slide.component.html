<!-- md-grid-list *ngIf="slide.pageLayout!='LeftTextRightGraph'" cols="{{config.pageCol}}" class="thirdcase"> -->
<md-grid-list cols="{{config.pageCol}}" class="thirdcase">
  <md-grid-tile [colspan]="1" [attr.id]="slide.graph">
    <div>
      <div id="parent2" #parent></div>
    </div>
  </md-grid-tile>
  <!-- text -->
  <md-grid-tile [colspan]="1" align="center" *ngIf="config.hasText">
    <div [innerHTML]="slide.text" align="left" [class.slideLeft]="loadContentAni" [class.slideRightOut]="easeContentAni"></div>
  </md-grid-tile>
</md-grid-list>
