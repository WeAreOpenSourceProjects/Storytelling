<div fxLayout="row" fxFlex="100%" class="slide" fxFill>
  <div fxFlex="100%" [attr.id]="slide.graph">
    <ng-template #parent *ngIf="slide.graph!='image'"></ng-template>
    <div fxFlex="100%" [attr.id]="slide.graph" fxLayoutAlign="center center" *ngIf="config.hasText">
      <div [innerHTML]="slide.text" align="left" [class.slideLeft]="loadContentAni" [class.slideRightOut]="easeContentAni" style="width:100%"></div>
    </div>

    <div fxFlex="100%" [attr.id]="slide.graph" fxLayoutAlign="center center" *ngIf="slide.graph=='image'&&slide.slideImage">
      <img [src]="slide.slideImage.path" class="fullScreenImg">
    </div>
  </div>
</div>
