<div fxLayout="row" class="slide" fxFill>
  <div fxFlex="100%" [attr.id]="slide.graph">
    <ng-template #parent></ng-template>
  </div>
  <div fxFlex="100%" [attr.id]="slide.graph"  fxLayoutAlign="center center" *ngIf="config.hasText">
    <div [innerHTML]="slide.text" align="left" [class.slideLeft]="loadContentAni" [class.slideRightOut]="easeContentAni"></div>
  </div>
</div>
